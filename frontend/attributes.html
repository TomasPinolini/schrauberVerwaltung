<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Verwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Include navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-white p-4 d-flex justify-content-between align-items-center">
                <h2 class="mb-0">
                    <i class="bi bi-tag me-2"></i>Attribute verwalten
                </h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAttributeModal">
                    <i class="bi bi-plus-circle me-2"></i>Neues Attribut
                </button>
            </div>
            <div class="card-body p-0">
                <ul class="nav nav-tabs" id="attributeTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">
                            <i class="bi bi-check-circle me-2"></i>
                            Aktive Attribute
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactive" type="button" role="tab">
                            <i class="bi bi-x-circle me-2"></i>
                            Inaktive Attribute
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="attributeTabContent">
                    <div class="tab-pane fade show active" id="active" role="tabpanel">
                        <div class="row" id="activeAttributesList">
                            <!-- Wird dynamisch gefüllt -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="inactive" role="tabpanel">
                        <div class="row" id="inactiveAttributesList">
                            <!-- Wird dynamisch gefüllt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal für neues Attribut -->
    <div class="modal fade" id="addAttributeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>Neues Attribut hinzufügen
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="attributeForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dataType" class="form-label">Datentyp*</label>
                            <select class="form-select" id="dataType" required>
                                <option value="">Bitte wählen...</option>
                                <option value="string">Text</option>
                                <option value="number">Zahl</option>
                                <option value="date">Datum</option>
                                <option value="boolean">Ja/Nein</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="validationPattern" class="form-label">Validierungsmuster</label>
                            <input type="text" class="form-control" id="validationPattern">
                            <div class="form-text">Regulärer Ausdruck für die Validierung (optional)</div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="isRequired">
                            <label class="form-check-label" for="isRequired">Pflichtfeld</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" onclick="saveAttribute()">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/attributes.js"></script>
</body>
</html>
