<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000 http://localhost:3001; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net">
    <title>Schraubendreher Verwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <!-- Formular Card -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>Neuer Schraubendreher
                </h5>
                <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#formCollapse">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
            <div class="collapse show" id="formCollapse">
                <div class="card-body">
                    <form id="screwdriverForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Bezeichnung*</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Bitte geben Sie eine Bezeichnung ein.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="description" class="form-label">Beschreibung</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <h6 class="mb-3">
                                <i class="bi bi-list-check me-2"></i>Pflichtattribute
                            </h6>
                            <div id="requiredAttributesContainer" class="row g-3">
                                <!-- Hier werden die Pflichtattribute dynamisch eingefÃ¼gt -->
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Speichern
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Schraubendreher Tabelle -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-table me-2"></i>Schraubendreher
                </h5>
                <div class="d-flex gap-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">
                            <i class="bi bi-funnel me-1"></i>Alle
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="active">
                            <i class="bi bi-check-circle me-1"></i>Aktiv
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="inactive">
                            <i class="bi bi-x-circle me-1"></i>Inaktiv
                        </button>
                    </div>
                    <div class="input-group" style="width: 300px;">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Suchen...">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="screwdriversTable" class="table table-hover">
                        <thead>
                            <!-- Headers will be dynamically inserted here -->
                        </thead>
                        <tbody id="screwdriversTableBody">
                            <!-- Table content will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editScrewdriverModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil me-2"></i>Schraubendreher bearbeiten
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editScrewdriverForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="editDescription" rows="2"></textarea>
                        </div>
                        <div id="editAttributesContainer">
                            <!-- Attribute fields will be dynamically added here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/screwdrivers.js"></script>
    <script>
        // Erfolgsmeldung anzeigen
        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="bi bi-check-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            const container = document.querySelector('.container');
            const firstCard = container.querySelector('.card');
            if (firstCard) {
                container.insertBefore(alertDiv, firstCard);
            } else {
                container.appendChild(alertDiv);
            }
        }

        // Fehlermeldung anzeigen
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="bi bi-exclamation-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            const container = document.querySelector('.container');
            const firstCard = container.querySelector('.card');
            if (firstCard) {
                container.insertBefore(alertDiv, firstCard);
            } else {
                container.appendChild(alertDiv);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Form submit handler
            document.getElementById('screwdriverForm').addEventListener('submit', submitScrewdriverForm);
            
            // Edit modal save button
            document.getElementById('saveEditButton').addEventListener('click', submitEditForm);
            
            // Initial load
            loadRequiredAttributes();
            loadScrewdrivers();
        });
    </script>
</body>
</html>
